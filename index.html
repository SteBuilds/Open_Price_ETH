<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EtherFAIR Datasets</title>

  <!-- Schema.org JSON-LD for Chainlink ETH/USD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "Dataset",
    "name": "Chainlink ETH/USD Price History",
    "description": "Hourly historical ETH/USD prices from Chainlink Oracle on Ethereum Mainnet.",
    "url": "https://raw.githubusercontent.com/yourusername/etherfair/main/data/chainlink_eth_usd.csv",
    "keywords": ["Ethereum","ETH","USD","Chainlink","Oracle","Crypto","FairOnChain"],
    "license": "https://opensource.org/licenses/MIT",
    "distribution": {
      "@type": "DataDownload",
      "contentUrl": "https://raw.githubusercontent.com/yourusername/etherfair/main/data/chainlink_eth_usd.csv",
      "encodingFormat": "text/csv"
    }
  }
  </script>

  <!-- Schema.org JSON-LD for Uniswap ETH/USD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "Dataset",
    "name": "Uniswap V3 ETH/USD Price History",
    "description": "Hourly historical ETH/USD prices from Uniswap V3 pool on Ethereum.",
    "url": "https://raw.githubusercontent.com/yourusername/etherfair/main/data/uniswap_eth_usd.csv",
    "keywords": ["Ethereum","ETH","USD","Uniswap","DeFi","Pool","FairOnChain"],
    "license": "https://opensource.org/licenses/MIT",
    "distribution": {
      "@type": "DataDownload",
      "contentUrl": "https://raw.githubusercontent.com/yourusername/etherfair/main/data/uniswap_eth_usd.csv",
      "encodingFormat": "text/csv"
    }
  }
  </script>
</head>
